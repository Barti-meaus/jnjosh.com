language: go
go:
- 1.5.3
sudo: required
addons:
  apt:
    packages:
    - sshpass
git:
  submodules: false
install:
- sudo pip install Pygments
- go get github.com/spf13/hugo
script: bash ./deploy.sh
after_success:
  - export SSHPASS=$DEPLOY_PASS
  - sshpass -e rsync -az --force --progress -e "ssh" public/ $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
